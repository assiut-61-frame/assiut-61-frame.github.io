<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إطار تخرج دفعة 61 – طب أسيوط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='black' d='M12 3L1 9l11 6 9-4.91V17h2V9zm0 13c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z'/></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="cap-icon" aria-label="رمز قبعة التخرج">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none"><path d="M12 3L1 9l11 6 9-4.91V17h2V9zm0 13c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z" fill="currentColor"/></svg>
      </span>
      <h1>إطار تخرج دفعة 61<br>كلية الطب - جامعة أسيوط</h1>
      <span class="cap-icon" aria-label="رمز قبعة التخرج">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none"><path d="M12 3L1 9l11 6 9-4.91V17h2V9zm0 13c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z" fill="currentColor"/></svg>
      </span>
    </header>
    <main>
      <div class="usage-hint">
        <strong>طريقة الاستخدام:</strong>
        <ul>
          <li>ارفع صورتك الشخصية أو اسحبها هنا.</li>
          <li>يمكنك تحريك الصورة أو تكبيرها وتصغيرها يدويا  .</li>
          <li>اضغط تحميل لتحصل على الصورة النهائية بأعلى دقة.</li>
        </ul>
      </div>
      <div class="controls">
        <label class="upload-btn">
          <input type="file" accept="image/*" id="photoInput" hidden>
          <span>ارفع صورتك</span>
        </label>
        <select id="qualitySelect" title="اختر الدقة">
          <option value="800">دقة عادية</option>
          <option value="1200">دقة عالية</option>
          <option value="1600">دقة فائقة</option>
        </select>
      </div>
      <div class="editing-area">
        <div class="canvas-container" id="canvasContainer">
          <canvas id="editorCanvas" tabindex="0" aria-label="منطقة تعديل الصورة"></canvas>
          <img id="frameOverlay" src="frame.png" alt="إطار التخرج" draggable="false" loading="lazy">
          <div id="dropZone" class="drop-zone">اسحب الصورة هنا</div>
        </div>
      </div>
      <div class="bottom-buttons">
        <button id="downloadBtn">تحميل الصورة</button>
        <button id="resetBtn" class="secondary">إعادة تعيين</button>
        <button id="shareBtn" class="secondary">مشاركة</button>
      </div>
      <div class="telegram-section">
        <button id="telegramBtn">بوت التليجرام</button>
        <div class="telegram-note">يضع الإطار تلقائياً للصورة</div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <a href="https://t.me/Abdomahmood" class="support-btn" target="_blank">الدعم الفني</a>
    <span class="designer-credit">تم التطوير بواسطة د.عبدالرحمن محمود</span>
  </footer>
  <div id="loading-overlay" style="display:none;"><div class="loader-spinner"></div></div>
  <script src="app.js"></script>
</body>
</html>
